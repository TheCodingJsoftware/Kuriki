<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Worksheet</title>
        <meta name="description" content="Worksheet Template" />
        <link rel="canonical" href="https://kuriki.web.app/worksheet.html">

        <!-- SEO / Social -->
        <meta name="author" content="Jared Gross" />

        <meta property="og:description" content="Worksheet Maker" />

        <meta property="og:image" content="https://kuriki.web.app/static/images/kuriki-logo-transparent.png" />
        <meta name="google-site-verification" content="mFxSLIXH4LddS1jntZICGshy-RcRRYLzU8hUFyZ279o" />

        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="57x57" href="/static/icons/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/static/icons/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/static/icons/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/static/icons/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/static/icons/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/static/icons/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/static/icons/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/static/icons/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192" href="/static/icons/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/static/icons/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="msapplication-TileColor" content="#ffb870">
        <meta name="msapplication-TileImage" content="/static/icons/ms-icon-144x144.png">

        <!-- Theme / Color Scheme -->
        <meta name="theme-color" content="#ffb870" />
        <meta name="color-scheme" content="light dark" />

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
    </head>

    <body>
        <nav class="top row left-align hide-on-print">
            <a href="/">
                <i>home</i>
                <div>Home</div>
            </a>
            <h6 class="left-align m l">Worksheet</h6>
            <div class="max"></div>
            <a class="l" id="appearance-button">
                <i>palette</i>
                <span>Appearance</span>
            </a>
            <a class="l" onclick="window.print()">
                <i>print</i>
                <div>Print</div>
            </a>
            <a class="l m" id="share-lesson">
                <i>share</i>
                <div>Share</div>
            </a>
            <a class="m l" id="save-button">
                <progress class="circle small hidden"></progress>
                <i>save</i>
                <div>Save</div>
            </a>
        </nav>

        <nav class="right hide-on-print surface-container m">
            <a onclick="window.print()">
                <i>print</i>
                <div>Print</div>
            </a>
            <a id="appearance-button">
                <i>palette</i>
                <span>Appearance</span>
            </a>
        </nav>

        <nav class="bottom row hide-on-print s">
            <a class="s" onclick="window.print()">
                <i>print</i>
                <div>Print</div>
            </a>
            <a class="s" id="share-lesson">
                <i>share</i>
                <div>Share</div>
            </a>
            <a class="s" id="save-button">
                <progress class="circle small hidden"></progress>
                <i>save</i>
                <div>Save</div>
            </a>
        </nav>

        <div class="small-width small-height fixed center middle" id="progress" style="z-index: 9999 !important;">
            <div class="shape loading-indicator max rotate"></div>
        </div>

        <nav id="editor-preview-toggle" class="fixed center group connected center-align wrap primary hide-on-print" style="z-index: 9999 !important;">
            <button id="editor-preview" class="left-round active">
                <i>splitscreen_left</i>
                <span class="l">Editor & Preview</span>
            </button>
            <button id="editor-only" class="no-round">
                <i>edit</i>
                <span class="l">Editor only</span>
            </button>
            <button id="preview-only" class="right-round">
                <i>visibility</i>
                <span class="l">Preview only</span>
            </button>
        </nav>

        <main class="responsive hidden">
            <div class="grid" id="editor-preview-container">
                <div class="s12 m6 l6" id="editor-container">
                    <div id="editor-pane" style="height: 100% !important; overflow-y: auto; overflow-x: hidden;">
                        <article class="round small-margin">
                            <details id="worksheet-details" open>
                                <summary>
                                    <nav>
                                        <h5 class="max">Details</h5>
                                        <i>expand_more</i>
                                    </nav>
                                </summary>
                                <div class="grid">
                                    <div class="s12 m12 l6 prefix field label border round">
                                        <i>topic</i>
                                        <input type="text" id="topic">
                                        <label>Topic</label>
                                    </div>
                                    <div class="s12 m12 l6 prefix field label border round">
                                        <i>title</i>
                                        <input type="text" id="name">
                                        <label>Name</label>
                                    </div>
                                    <div class="s12 m12 l6 prefix field label border round">
                                        <i>group</i>
                                        <input type="text" id="author">
                                        <label>Author(s)</label>
                                        <output></output>
                                    </div>
                                    <div class="s12 m12 l6 field label border round">
                                        <input type="text" id="grade-level">
                                        <label>Grade Level</label>
                                    </div>
                                    <div class="s12 m12 l6 prefix field label border round">
                                        <i>event</i>
                                        <input type="text" id="date">
                                        <label>Due Date</label>
                                    </div>
                                    <div class="s12 m12 l6 prefix field label border round">
                                        <i>font_download</i>
                                        <select id="worksheet-font">
                                            <option value="system">System Default</option>
                                            <option value="latin">Latin Modern Roman</option>
                                            <option value="arial">Arial</option>
                                            <option value="verdana">Verdana</option>
                                            <option value="lexend">Lexend</option>
                                            <option value="opendyslexic">OpenDyslexic</option>
                                        </select>
                                        <label>Font</label>
                                    </div>
                                    <div class="s12 m12 l6 prefix field label border round">
                                        <i>format_size</i>
                                        <input type="number" id="worksheet-font-size" min="8" max="36" step="1" value="12">
                                        <label>Font Size (pt)</label>
                                    </div>
                                </div>
                                <h6>Teacher Notes</h6>
                                <div id="teacher-notes-container"></div>
                                <span class="small-text no-line padding">LaTeX is supported. See supported <a class="link underline" href="https://katex.org/docs/supported"
                                        target="_blank">functions</a> and table of <a class="link underline" href="https://katex.org/docs/support_table"
                                        target="_blank">symbols</a>.</span>
                                <div id="outcome-container"></div>
                            </details>
                        </article>
                        <div id="block-list" class="swapy-container"></div>
                        <div class="large-height"></div>
                    </div>
                </div>
                <div class="s12 m6 l6" id="preview-container">
                    <div id="preview-pane"></div>
                </div>
            </div>
            <div class="min extra-margin transparent fixed bottom right hide-on-print" id="add-blocks">
                <button class="extra circle medium-elevate">
                    <i>add</i>
                </button>
                <menu class="top transparent no-wrap left right-align">
                    <li>
                        <button class="fill small-elevate" id="add-block-header">
                            <i>format_h1</i>
                            <span>Header</span>
                        </button>
                    </li>
                    <li>
                        <button class="fill small-elevate" id="add-block-paragraph">
                            <i>text_fields</i>
                            <span>Text</span>
                        </button>
                    </li>
                    <li>
                        <button class="fill small-elevate" id="add-block-question">
                            <i>help</i>
                            <span>Question</span>
                        </button>
                    </li>
                    <li>
                        <button class="fill small-elevate" id="add-block-section">
                            <i>horizontal_rule</i>
                            <span>Divider</span>
                        </button>
                    </li>
                    <li>
                        <button class="fill small-elevate" id="add-block-space">
                            <i>align_space_around</i>
                            <span>Space</span>
                        </button>
                    </li>
                    <li>
                        <button class="fill small-elevate" id="add-block-break">
                            <i>insert_page_break</i>
                            <span>Page Break</span>
                        </button>
                    </li>
                    <li>
                        <button class="fill small-elevate" id="add-block">
                            <i>crop_square</i>
                            <span>Block</span>
                        </button>
                    </li>
                </menu>
            </div>
        </main>
    </body>

</html>
